<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header :: head('Spring Blog | All Posts')">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h2>Viewing All Posts</h2>

<!--<div sec:authorize="isAuthenticated()">-->
<!--<h3>Welcome, <span th:text="${#authentication.principal.username}"/>!</h3>-->
<a th:href="@{/posts/create}">Create a Post</a>

<div th:each="post : ${posts}">
    <hr>
    <h3 th:text="${post.title}">Title</h3>
    <div th:text="${post.body}"></div>
<!--    <p th:text="${post.owner.username}"></p> // Displays username-->
    <a th:href="@{/posts/{id}(id=${post.id})}">More Details</a>
    <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" th:method="post">
        <button type="submit">Delete</button>
    </form>


</div>

</body>
</html>
