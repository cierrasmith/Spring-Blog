<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <head th:replace="partials/header :: head('Spring Blog | New Post')">

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">

    <input type="text" th:field="*{title}" placeholder="Title">
    <input type="text" th:field="*{body}" placeholder="Body">
    <input type="submit">

</form>
</body>
</html>
