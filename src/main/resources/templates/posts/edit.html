<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Post Template</title>
</head>
<body>
<form th:action="@{|/posts/${id}/edit|}" th:method="post" th:object="${post}">

    <input type="text" th:field="*{title}" placeholder="Title">
    <input type="text" th:field="*{body}" placeholder="Body">
    <input type="submit">

</form>
</body>
</html>
